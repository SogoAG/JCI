<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <title>JCI OAU</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a href="#" class="navbar-brand" id="logo">
                <img src="./src/images/logo.png" alt="JCI Logo" /></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item fw-semibold mx-2">
                        <a href="#" class="nav-link disabled">About</a>
                    </li>
                    <li class="nav-item fw-semibold  mx-2">
                        <a href="#" class="nav-link disabled">Name</a>
                    </li>
                    <li class="nav-item fw-semibold mx-2">
                        <a href="#" class="nav-link disabled">Events</a>
                    </li>
                    <li class="nav-item fw-semibold mx-2">
                        <a href="#" class="nav-link disabled">Projects</a>
                    </li>
                    <li class="nav-item fw-semibold mx-2">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Webpage Body -->
    <section>
        <div id="hero" class="container">
            <div class="row">
                <div id="hero-left" class="col-12 col-md-6">
                    <h1>Website is Under Construction</h1>
                    <p>We'll be live in...</p>
                    <div id="days">
                        <div id="day">50</div>
                        <span>&nbsp;Days</span>
                    </div>
                </div>
                <div id="hero-right" class="col-12 col-md-6">
                    <img src="./src/images/illustration.jpg" alt="illustration" />
                </div>
            </div>
        </div>
        <!-- Contact-Form Section -->
        <div id="contact" class="container">
            <form action="./Index.html" class="row">
                <div class="col-12 col-md-3"></div>
                <div class="col-12 col-md-6">
                    <h2 class="text-center">Get in Touch</h2>
                    <input type="text" name="fname" id="fname" class="form-control my-2" placeholder="Full Name" />
                    <input type="email" name="email" id="email" class="form-control my-2" placeholder="Email Address" />
                    <textarea class="form-control my-2" name="message" id="message" cols="30" rows="10"
                        placeholder="Message"></textarea>
                    <input class="btn btn-primary" type="submit" value="Submit" />
            </form>
        </div>
        <div class="col-12 col-md-3"></div>
        </div>
    </section>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./src/js/index.js"></script>
</body>
